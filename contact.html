  <style>

.team-member {
      margin-bottom: 30px;
    }

    .team-member img {
      border-radius: 50%;
    }

    img {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
.testimonial-section {
      padding: 60px 0;
      background-color: #f8f9fa;
    }
    .testimonial {
      margin-bottom: 30px;
      padding: 30px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .testimonial p {
      font-style: italic;
    }
     
    .about-section {
      padding: 60px 0;
      text-align: center;
      background-color: #f8f9fa;
    }
    .about-section h2 {
      margin-bottom: 30px;
      color: #333;
    }
    .about-content {
      max-width: 800px;
      margin: auto;
    }
    .about-content p {
      font-size: 18px;
      color: #555;
    }
    .icon {
      font-size: 36px;
      color: #007bff;
    }
    .icon:hover {
      color: #0056b3;
    }
    .gallery-item img {
      display: block;
      width: 100%;
      height: auto;
    }

    .carousel-item img {
      margin: auto;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .carousel-item:hover .overlay {
      opacity: 1;
    }

    .overlay-content {
      text-align: center;
    }

    .overlay-content h3 {
      margin: 0;
      font-size: 24px;
    }

    
    
  </style>

    <div class="card-body" style="width: 60%; background-color:#DEDEDE; margin-left: 190px;">
     
      <form style="padding: 10px;">

          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Enter your message" required></textarea>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
